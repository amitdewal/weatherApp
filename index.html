

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }

        #container {
            text-align: center;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        #city-input {
            padding: 10px;
            font-size: 16px;
            width: 250px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        #search-button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }

        #result-container {
            margin-top: 20px;
            color: #333;
        }

        #city-name {
            font-size: 24px;
            margin-bottom: 5px;
        }

        #city-temp {
            font-size: 18px;
            margin-bottom: 10px;
        }

        #city-time {
            color: #777;
        }
    </style>
</head>
<body>
    <div id="container">
        <input id="city-input" type="text" placeholder="Enter Your City"> 
        <button id="search-button">Search</button>

        <div id="result-container">
            <h3 id="city-name">City Name</h3>
            <p id="city-temp">Temperature: </p>
            <h4 id="city-time">Local Time: </h4>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
